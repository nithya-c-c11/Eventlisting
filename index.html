<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Search Bar -->
    <header>
        <h1>CONCURRENCE</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search events...">
			<button id="theme-toggle">üîç</button>
        </div>
        <div class="category-filter">
            <button class="category" data-category="all">All</button>
            <button class="category" data-category="sports">NON-TECHNICAL</button>
            <button class="category" data-category="music">CULTURALS</button>
            <button class="category" data-category="education">TECHNICAL</button>
			
        </div>
    </header>

    <!-- Event Listing Section -->
    <div class="event-listing" id="event-listing">
        <!-- Event items will be dynamically generated here -->
    </div>
	

    <script src="script.js"></script>
</body>
</html>
